<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>each this 用法</title>
</head>
<body>
    <table id="tableList">

    </table>
    <!--插件引用-->
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/handlebars-1.0.0.beta.6.js"></script>
    <script id="table-template" type="text/x-handlebars-template">
        {{#each this}}
            <tr>
                <td>{{name}}</td>
                <td>{{age}}</td>
                <td>{{sex}}</td>
            </tr>
        {{/each}}
    </script>
    <script type="text/javascript">
        $(initPage)
        function initPage() {
            var data = [
                {
                    "name":"jack",
                    "age":18,
                    "sex":"男"
                },
                {
                    "name":"rose",
                    "age":19,
                    "sex":"女"
                },
                {
                    "name":"lucy",
                    "age":20,
                    "sex":"女"
                }
            ];
            var tableTemplate = Handlebars.compile($('#table-template').html());
            $("#tableList").html(tableTemplate(data));
        }
    </script>
</body>
</html>
