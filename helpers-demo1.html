<!DOCTYPE html>
<html>
<head>
    <title>helpers-基本循环使用方法 </title>
</head>
<body>
<h1>helpers-基本的helpers的使用</h1>
<!--基础html框架-->
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody id="tableList">

    </tbody>
</table>

<!--插件引用-->
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript" src="script/handlebars-1.0.0.beta.6.js"></script>

<!--Handlebars.js模版-->
<!--Handlebars.js模版放在script标签中，保留了html原有层次结构,模版中要写一些操作语句-->
<!--id可以用来唯一确定一个模版,type是模版固定的写法-->
<script id="table-template" type="text/x-handlebars-template">
    {{#each student}}
    <tr>
        <td>{{name}}</td>
        <td>{{sex}}</td>
        <td>{{moment birth}}</td>
    </tr>
    {{/each}}
</script>

<!--进行数据处理、html构造-->
<script type="text/javascript">
    $(document).ready(function() {

        //模拟的json对象
        var data = {
            "student": [
                {
                    "name": "张三",
                    "sex": "0",
                    "birth": 1479002850000
                },
                {
                    "name": "李四",
                    "sex": "0",
                    "birth": 1479002850000
                },
                {
                    "name": "妞妞",
                    "sex": "1",
                    "birth": 1479002850000
                }
            ]
        };

        Handlebars.registerHelper('moment', function (date, options) {
            var formatStr = options.hash.format || 'YYYY-MM-DD';
            return new Handlebars.SafeString(formmatdate(date));
        });
        //注册一个Handlebars模版，通过id找到某一个模版，获取模版的html框架
        //$("#table-template").html()是jquery的语法，不懂的童鞋请恶补。。。
        var myTemplate = Handlebars.compile($("#table-template").html());

        //将json对象用刚刚注册的Handlebars模版封装，得到最终的html，插入到基础table中。
        $('#tableList').html(myTemplate(data));
    });
    function formmatdate(ms) {
        var date = new Date(ms);
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y + M + D + h + m + s;
    }
</script>
</body>
</html>
